<!doctype html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=500, initial-scale=1" />

    <!-- Change this to your name-->

    <title>WEB222 Music App</title>
    <link rel="stylesheet" href="./css/water.css" />
    <link rel="stylesheet" href="./css/add.css" />
  </head>
  <body>
    <header>
      <div class="add_header">
        <a href="index.html">⬅︎ Back</a>
      </div>
      <h1>Add New Artist</h1>
    </header>

    <hr />

    <form method="POST" action="https://httpbin.org/post">
      <div class="form-row">
        <label for="name">Artist's name</label>
        <input name="name" type="text" required placeholder="Johann Sebastian Bach" />
      </div>

      <div class="form-row">
        <label for="genre">Music Genre</label>
        <input name="genre" list="genres" required placeholder="Classical" />
        <datalist id="genres">
          <option value="Classical"></option>
          <option value="Pop"></option>
          <option value="Folk"></option>
          <option value="Hip-Hop"></option>
          <option value="Jazz"></option>
          <option value="Country"></option>
          <option value="Rock"></option>
          <option value="Electronic"></option>
          <option value="Reggae"></option>
          <option value="Blues"></option>
        </datalist>
      </div>

      <div class="form-row">
        <label for="socialMediaUrls">Social Media URLs</label>
        <input
          id="social-media-urls"
          name="socialMediaUrls"
          type="url"
          multiple
          placeholder="Enter multiple URLs"
        />
      </div>

      <div class="form-row">
        <label for="songUrls">Songs and Videos URLs</label>
        <div id="songUrlBox" class="form-child-row">
          <input type="url" name="songUrls" required placeholder="https://music.com" />
        </div>
        <button id="add_song" type="button">+</button>
      </div>

      <div class="form-row same-line">
        <label for="explicit">Explicit</label>
        <input type="checkbox" id="explicit" name="explicit" />
      </div>

      <div class="form-row">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="5"></textarea>
      </div>

      <div class="form-buttons">
        <input id="submit-btn" class="submit-btn" type="submit" value="Submit" />
      </div>
    </form>
  </body>
  <script src="./js/new-artist.js"></script>
</html>
